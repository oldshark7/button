<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    body {
    margin: 0;
    padding: 0;
}

.icon {
    position: absolute;
    top:  50%;
    transform: translatey(-50%);
    width: 100%;
    text-align: center;
}

.tombol {
    display: inline-block;
    width: 90px;
    height: 90px;
    background: #f1f1f1;
    margin: 10px;
    border-radius: 30%;
    box-sizing: 0 5px 15px -5px #00000070;
    overflow: hidden;
    position: relative;
    color: #2980b9;
}

.tombol i {
    transition: 0.2s linear;
    font-size: 26px;
    line-height: 90px;
}

.tombol:hover i {
    transform:scale(1.3);
    color: #f1f1f1;
}

.tombol::before {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    left: 120%;
    top: 90%;
    transform: rotate(45deg);
    background:  #3498db;
}

.tombol:hover::before {
    left: -10%;
    top: -10%;
    animation: bbb 0.7s 1;
}

@keyframes bbb {
    0%{
        left: -110%;
        top: -90%;
    }
    50%{
        left: -10%;
        top: -30%;
    }
    100%{
        left: -10%;
        top: -10%;
    }
}
</style>
    <meta charset="utf-8">
    <title>tombol keren</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="icon">
        <a class="tombol" href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a class="tombol" href="#"><i class="fab fa-twitter"></i></a>
        <a class="tombol" href="#"><i class="fab fa-instagram"></i></a>
        <a class="tombol" href="#"><i class="fab fa-blogger"></i></a>
        <a class="tombol" href="#"><i class="fab fa-wordpress"></i></a>
    </div>
</body>
</html>
